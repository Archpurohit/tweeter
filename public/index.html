<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <script
      src="https://kit.fontawesome.com/be5400d1f7.js"
      crossorigin="anonymous"
    ></script>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/be5400d1f7.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/efba7e6d60.js" crossorigin="anonymous"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/server/index.js"></script>

  </head>

  <body>
    <script>
      $("body").empty();
    </script>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="main"><span>tweeter</span></div>

      <div class="containers">
        <p id="tweet">Write a new Tweet</p>
        <i class="fa-solid fa-angles-down" , id="logo"></i>
      </div>
    </nav>

    <header>
      <div id="avatar">
        <img src="/images/profile-hex.png" />
        <div id="username">Amy Mansal</div>
      </div>

    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="submit-tweet" action="/tweets" method="POST">
          <span id="error-empty" class="error-message">
            <i class="fa-solid fa-user-helmet-safety"></i>
            <h3>You must have something on your mind!</h3>
            <i class="fa-sharp fa-solid fa-triangle-person-digging"></i>
          </span>
            <span id="error-long" class="error-message">
              <i class="fa-solid fa-user-helmet-safety"></i>
              <h3>you can only tweet 140 characters</h3>
              <i class="fa-sharp fa-solid fa-triangle-person-digging"></i>
            </span>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="under-tweet">
            <span>
              <button id="tweet-button" type="submit">
                Tweet
              </button>
            </span>
            <span>
              <output name="counter" class="counter" for="tweet-text"
                >140</output>
              </span>
          </div>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>
  </body>
</html>
